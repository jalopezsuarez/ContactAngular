<div class="row">
	<div class="col-md-12">
		<div class="input-group">
			<input type="hidden" name="search_param" value="name" id="search_param">
			<input type="text" class="form-control" name="q" placeholder="Search.." id="search_key" value="">
			<span class="input-group-btn">
				<button class="btn btn-info" type="submit" ng-click="search()">  Search  </button>
			</span>
		</div>
	</div>
</div>

<div class="row">
	<div ng-if="!meteo" ng-show="!activityPeticion">No drivers loaded.</div>
	<div ng-repeat="weather in meteo" ng-include="'components/meteo/weather.html'"></div>
</div>

<div class="sparkline">
	<h4>Weather for {{ngCity}} {{ngLatitude}} {{prueba}}</h4>
</div>
<div ng-show="activityComponente" ng-activity-indicator skip-ng-show="yes"></div>

<div>
	<div class="test">in</div>

	<img src="public/img/angularjs.png" width=64 height=64>

	<button ng-click="peticion()">Formula1 Drivers</button>
	<div ng-show="activityPeticion" ng-activity-indicator skip-ng-show="yes"></div>

	<div ng-if="season">Season {{season}}</div>

	<ul>
		<li ng-if="!standings" ng-show="!activityPeticion">No drivers loaded.</li>
		<li ng-repeat="standing in standings" ng-include="'components/meteo/forecast.html'"></li>
	</ul>

	<div ng-componente ng-city="San Francisco" ng-latitude="34.33"></div>
	<div ng-componente ng-city="Pepe" ng-latitude="32423"></div>
	<div ng-componente ng-city="El Ejido" ng-latitude="32423"></div>

	<div>
		<p>{{test}}</p>
		<label>Local Storage Bound:</label>
		<input type="text" ng-model="test">
		<a ng-click="clearTest()">Clear Value from LC</a>
		<p>
			<i>Change the value in the textbox and refresh the page!</i>
		</p>
	</div>

</div>
